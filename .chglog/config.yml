style: github
template: CHANGELOG.tpl.md
info:
  title: WALLET - CHANGELOG
  repository_url: https://github.com/Xumeiquer/wallets
options:
  commits:
    # filters:
    #   Type:
    #     - feat
    #     - fix
    #     - perf
    #     - refactor
  commit_groups:
    # title_maps:
    #   feat: Features
    #   fix: Bug Fixes
    #   perf: Performance Improvements
    #   refactor: Code Refactoring
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  issues:
    prefix:
      - #
  merges:
    pattern: "^Merge branch '(\\w+)'$"
    pattern_maps:
      - Source
  notes:
    keywords:
      - BREAKING CHANGE